<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Найди квадрат</title><script defer="defer" src="bundle.js"></script></head><body><div id="main-content" class="container"><h2>Добро пожаловать в игру!</h2><form id="authorization-form"><label for="username">Введи свое имя, герой:</label> <input id="username" required> <button id="start-game-button" type="button" onclick="startGame()">Начать игру</button></form></div><div id="level-buttons" class="container" style="display: none;"></div><div id="game-content" class="container" style="display: none;"><div id="square-container"></div><div class="container"><h2>Твой квадрат где-то среди них. Попробуй найди его! :-)</h2><div id="game-container" class="game-container"></div></div><div id="attempts-container" class="container">Осталось попыток: <span id="attempts"></span></div><div id="points-container" class="container">Баллы: 0</div><div id="timer-container" class="container">Осталось секунд: <span id="timer"></span></div><button id="back-to-menu" class="back-to-menu-button" style="display: none;" onclick="backToMenu()">Вернуться в меню</button></div><div id="stats-container" class="container" style="display: none;"><div class="stats-content"><table id="stats-table"><caption>Статистика игроков</caption><thead><tr><th>Имя игрока</th><th>Сумма баллов</th><th>Доступный уровень</th></tr></thead><tbody id="stats-body"></tbody></table><button class="back-to-menu-button" onclick="backToMenu()">Вернуться в меню</button></div></div><script src="bundle.js" defer="defer"></script></body></html>
